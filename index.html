<script type="text/javascript" language="javascript">
// init location
moment.locale("de");

// init data
var data = {
  date: null,
  total: 0
}

for (var i=1; i<=7; i++) {
  data["wr"+i] = {
    power: 0,
    voltage: 0,
    current: 0,
    powerdc: 0,
    temp: 0,
    panel1: {
      power: 0,
      voltage: 0,
      current: 0,
    },
    panel2: {
      power: 0,
      voltage: 0,
      current: 0,
    }
  }
}



function setText(id, value) {
  const el = document.querySelector("#"+id)
  el.innerHTML = value
}

updateView();
setInterval(() => {
  if (data.date) {
    const date = new Date(parseInt(data.date) * 1000);      
    var updateTime = moment(date);
    setText('current-time',  updateTime.fromNow());
  } else {
    setText('current-time',  "---");
  }
}, 1000);

function docChanged(doc) {
  for (const [topic, value] of Object.entries(doc)) {
    if (topic == "114182937394_status_last_update") data.date = value;
    if (topic == "ac_power") data.total = value;

    const ids = ["114182939493", "114182936283", "114182937394", "114183088058", "114182940452", "114182939157", "114184849098"]
    for (var i=1; i<=7; i++) {
      var wr = "wr"+i
      if (topic == ids[i-1]+"_0_power") data[wr].power = parseFloat(value);
      if (topic == ids[i-1]+"_0_voltage") data[wr].voltage = value;
      if (topic == ids[i-1]+"_0_current") data[wr].current = value;
      if (topic == ids[i-1]+"_0_powerdc") data[wr].powerdc = value;
      if (topic == ids[i-1]+"_0_temperature") data[wr].temp = value;
      if (topic == ids[i-1]+"_2_power") data[wr].panel1.power = value;
      if (topic == ids[i-1]+"_2_voltage") data[wr].panel1.voltage = value;
      if (topic == ids[i-1]+"_2_current") data[wr].panel1.current = value;
      if (topic == ids[i-1]+"_1_power") data[wr].panel2.power = value;
      if (topic == ids[i-1]+"_1_voltage") data[wr].panel2.voltage = value;
      if (topic == ids[i-1]+"_1_current") data[wr].panel2.current = value;
    }
  }

  updateView()
}

function updateView() {
  // Titelzeile
  document.querySelector("#pwr_t").innerHTML = (
    data.wr1.power + 
    data.wr2.power + 
    data.wr3.power + 
    data.wr4.power + 
    data.wr5.power + 
    data.wr6.power +
    data.wr7.power
  ).toFixed(1);

  // grafische Darstellung
  for (var i=1; i<=7; i++) {
    var n = i.toString()
    updatePercentage("pwr_"+n, "statWR_"+n, data["wr"+n].power, 600);
    updatePercentage("pwr_"+n+"_1", "statpanel"+n+"_1", data["wr"+n].panel1.power, 410);
    updatePercentage("pwr_"+n+"_2", "statpanel"+n+"_2", data["wr"+n].panel2.power, 410);
  }

  // Tabelle Panel
  var rows = []
  for (var i=1; i<=7; i++) {
    for (var j=1; j<=2; j++) {
      var panel = data["wr"+i]['panel' + j]
      rows.push({
        "Solarpanel": "Panel "+ (2*i + j - 2),
        "Leistung": panel.power + " W",
        "Spannung": panel.voltage + " V",
        "Strom": panel.current + " A",
      })
    }
  }
  createTable("table_panel", rows)

  // Tabelle Wechselrichter
  rows = []
  for (var i=1; i<=7; i++) {
    var wr = data["wr"+i]
    rows.push({
      "Wechselrichter": "WR "+i,
      "Leistung": wr.power + " W",
      "Spannung": wr.voltage + " V",
      "Strom": wr.current + " A",
      "DC-Leistung": wr.powerdc + " W",
      "Temperatur": wr.temp + " °C",
    })
  }
  createTable("table_wr", rows)
}

function createTable(id, rows) {
  // thead erzeugen
  html = "<thead>";
  for (var header of Object.keys(rows[0]) ) html += "<th>" + header + "</th>"
  html += "</thead>"

  // tbody erzeugen
  html += "<tbody>";
  for (var row of rows) {
    html += "<tr>"
    for (var value of Object.values(row)) html += "<td>"+value+"</td>"
    html += "</tr>"
  }
  html += "</tbody>"

  document.querySelector("#"+id).innerHTML = html
}

function updatePercentage(textId, statId, value, maximum) {
  // Prozent berechnen
  const percentage = (value / maximum) * 100;

  // Text setzen
  setText(textId, `${percentage.toFixed(2)}%`);

  // Farbe und Höhe Overlay setzen
  var hue = (percentage / 100) * 120; 
  var saturation = 100;
  var lightness = 50;
  var opacity = 0.3;
  var backgroundColor = "hsla(" + hue + ", " + saturation + "%, " + lightness + "%, " + opacity + ")";
  document.getElementById(statId).style.backgroundColor = backgroundColor;
  document.getElementById(statId).style.height = percentage + "%";
}
